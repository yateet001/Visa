trigger: none

pool:
  vmImage: 'ubuntu-latest'

parameters:
- name: targetEnv
  displayName: "Target Environment"
  type: string
  default: "dev"
  values:
  - dev
  - prod

- name: pbixPath
  displayName: "Path to PBIX Report"
  type: string
  default: "Demo Report/Demo Report.pbix"  # Change to .pbix file

stages:
- stage: Deploy
  displayName: "Deploy PBIX Report"
  jobs:
  - job: DeployJob
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.10'
        addToPath: true

    - script: |
        pip install requests
      displayName: 'Install dependencies'

    - script: |
        python scripts/main.py --env ${{ parameters.targetEnv }} --pbix "$(Build.SourcesDirectory)/${{ parameters.pbixPath }}"
      displayName: 'Deploy PBIX Report'